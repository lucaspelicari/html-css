<!DOCTYPE html>
<html lang="t-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 3</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>

        <p>
            <label for="idia">Dia da prova: </label>
            <input type="date" name="dia" id="idia">
        </p>

        <p>
            <label for="ihora">Horário da prova: </label>
            <input type="time" name="hora" id="ihora" value="19:30">
        </p>

         <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0 a 10" step="0.1">
        </p>

        <p>
            <label for="imes">Período Letivo: </label>
            <input type="month" name="mes" id="imes">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
