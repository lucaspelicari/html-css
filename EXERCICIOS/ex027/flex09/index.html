<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        .container {
            background-color: salmon;

            display: flex;
            flex-flow: row wrap;
            
            
        }

        .item {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            padding: 20px;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">Conteudo maior</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">Conteudo maior ainda aqui</div>
        <div class="item">F</div>
        <div class="item">Conteudo muito maior que os outros exemplos</div>
        <div class="item">H</div>
    </div>
</body>
</html>
