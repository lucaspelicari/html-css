<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        .container {
            background-color: salmon;

            display: flex;
            flex-flow: row wrap;
            align-items: flex-start;
            height: 400px;
        }

        .item {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item" style="align-self: center;">B</div>
        <div class="item">C</div>
        <div class="item" style="align-self: flex-end;">D</div>
        <div class="item">E</div>
        <div class="item" style="align-self: auto;">F</div>
        <div class="item">G</div>
        <div class="item" style="align-self: stretch;">H</div>
    </div>
</body>
</html>
